<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Aggiungi Pizza</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div th:replace="fragments/navbar :: navbar('pizza')"></div>
    <div class="container mt-5">
        <h1>Aggiungi una nuova pizza</h1>
        <form th:action="@{/pizza/create}" th:object="${pizza}" method="post">
            <div class="col-12 mb-3">
                <label class="form-label">Nome</label>
                <input type="text" id="nome" th:field="*{nome}" class="form-control">
                <ul th:if="${#fields.hasErrors('nome')}">
                    <li th:each="err : ${#fields.errors('nome')}" class="text-danger" th:text="${err}"></li>
                </ul>
            </div>
            <div class="col- 12 mb-3">
                <label class="form-label">Descrizione</label>
                <input type="text" id="descrizione" th:field="*{descrizione}" class="form-control">
                <ul th:if="${#fields.hasErrors('descrizione')}">
                    <li th:each="err : ${#fields.errors('descrizione')}" class="text-danger" th:text="${err}"></li>
                </ul>
            </div>
            <div class="col- 12 mb-3">
                <label class="form-label">Foto (URL)</label>
                <input type="text"  th:field="*{foto_url}" class="form-control">
                <ul th:if="${#fields.hasErrors('foto_url')}">
                    <li th:each="err : ${#fields.errors('foto_url')}" class="text-danger" th:text="${err}"></li>
                </ul>
            </div>
            <div class="col- 12 mb-3">
                <label class="form-label">Prezzo</label>
                <input type="number" step="0.01" id="prezzo" th:field="*{prezzo}" class="form-control">
                <ul th:if="${#fields.hasErrors('prezzo')}">
                    <li th:each="err : ${#fields.errors('prezzo')}" class="text-danger" th:text="${err}"></li>
                </ul>
            </div>
            <!--FINE CAMPI FORM-->

            <button type="submit" class="btn btn-success">Save Pizza</button>
            <a th:href="@{/pizze}" class="btn btn-danger">Cancel</a>
        </form>
    </div>
</body>
</html>
