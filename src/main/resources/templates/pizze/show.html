<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Dettaglio pizze</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body clas="container py-5">
    <div th:replace="fragments/navbar :: navbar('pizza')"></div>
    <h1>üçï Dettaglio pizza üçï</h1>
    <div class="card">
        <div class="row g-0">
            <div class="col-md-4">
                <img th:src="${pizza.foto_url}" class="img-fluid rounded-start" width="400px" alt="Immagine Pizza">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h3 class="card-title" th:text="${pizza.nome}"></h3>
                    <p class="card-text" th:text="${pizza.descrizione}"></p>
                    <h5 class="card-text">Prezzo: <span th:text="${pizza.prezzo} + ' ‚Ç¨' "></span></h5>
                    <a th:href="@{/}" class="btn btn-secondary mt-3">‚¨Ö Torna alla lista</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
